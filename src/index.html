<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="${htmlWebpackPlugin.options.app.keywords}">
    <meta name="description" content="${htmlWebpackPlugin.options.app.description}">
    <title><%= htmlWebpackPlugin.options.app.title %></title>
</head>
<body>

<div id="app">hello</div>

<% if(htmlWebpackPlugin.options.env === 'development') { %>
<script>
    console.log('231');
    var script = document.createElement('script');
    script.src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.3.4/vconsole.min.js";
    document.body.appendChild(script);
    script.onload = function () {
        window.VConsole && new VConsole();
    }
</script>
<% } else { %>

<script>
    console.log('正式环境')
</script>

<% } %>

</body>
</html>
